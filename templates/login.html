{% extends 'base.html' %} {% block content %}
<section class="form-section-background--color">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center pt-5" id="login">
                <h3 class="text-jet mb-3">Login To Your Account</h3>
            </div>
        </div>
        <form id="login_form" name="login_form" class="form-row" method="POST" action="{{ url_for('signup') }}">
            <div class="form-group col-12 mt-3 text-center">
                <label for="email" class="text-jet">Email Address</label>
                <input class="contact-form-input form-control contact-form-input--style" type="email" id="email"
                    name="email" placeholder="email@yahoo.com" required />
            </div>
            <div class="form-group col-12 mt-3 text-center">
                <label for="password" class="text-jet">Password</label>
                <input class="contact-form-input form-control contact-form-input--style" type="password" id="password"
                    name="password" placeholder="Enter Password" required />
            </div>
            <div class="error form-group col-12 mt-3 text-center d-none">
                <p class="text-danger error-text"></p>
            </div>
            <div class="form-group col-12 mt-3 text-center">
                <p class="text-orange">
                    Create an Account <a href="{{ url_for('signup')}}">Register Here</a>
                </p>
            </div>
            <div class="form-group col-12 mt-3 text-center">
                <button class="btn btn-success" type="submit">Log In</button>
            </div>
        </form>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/signup.js') }}"></script>
{% endblock %}
